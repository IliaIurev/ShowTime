name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]  # –£–ø—Ä–æ—Å—Ç–∏–º - —Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ –û–° –¥–ª—è –Ω–∞—á–∞–ª–∞
        node-version: [18.x]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install  # –ò–°–ü–û–õ–¨–ó–£–ï–ú npm install –í–ú–ï–°–¢–û npm ci

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t time-server .

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Simulate deployment
      run: |
        echo "üöÄ Deployment simulation"
        echo "All tests passed successfully!"
        echo "App is ready for production deployment"

    - name: Create GitHub Release
      if: success()
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release from GitHub Actions
          - Build: ${{ github.run_number }}
          - Commit: ${{ github.sha }}
          - Status: ‚úÖ Success
        draft: false
        prerelease: false
